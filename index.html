<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Library App</title>
</head>
<body>
    <div class="sidebar sidebar--isHidden">
        <p class="sidebar-menu">Sidebar</p>
        <form id="book-form" name="book-form" action="" method="GET">
            <input type="text" name="title" value="title" id="title">
            <input type="text" name="author" value="author" id="author">
            <input type="number" name="pages" value="pages" id="pages">
            <input type="date" name="publication-date" value="publication-date" id="publication-date">
            <input type="checkbox" name="input-read" value="input-read" id="input-read">
            <input id ="submit" type="submit" name="submit" value="submit" onSubmit="handleSubmit;return false">      
        </form>
    </div>
    <div class="page-wrapper">
        <div class="page-header">
            <h1 class="page-title"><img class="page-title-icon" src="assets/book-open-page-variant.svg">My Library</h1>
            <button id="button-71" ="button" role="button" class="button-71">Add Book</button>
        </div>
        
        <div id="books">

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
